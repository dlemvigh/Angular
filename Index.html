<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <title>Angular sandbox</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/underscore-min.js"></script>
</head>
<body>
	<script>
      window.fbAsyncInit = function() {
        FB.init({
          appId      : '{your-app-id}',
          xfbml      : true,
          version    : 'v2.0'
        });
      };

      (function(d, s, id){
         var js, fjs = d.getElementsByTagName(s)[0];
         if (d.getElementById(id)) {return;}
         js = d.createElement(s); js.id = id;
         js.src = "//connect.facebook.net/en_US/sdk.js";
         fjs.parentNode.insertBefore(js, fjs);
       }(document, 'script', 'facebook-jssdk'));
    </script>
	<div class="content" ng-controller="TestController as test">
        <ul class="nav nav-pills">
            <li ng-repeat="tab in test.tabs" ng-class="{active:tab.active}"><a ng-href="{{tab.href}}" ng-click="test.clearTabs(); tab.active = true">{{tab.name}}</a></li>
        </ul>
        <div class="well well-sm" ng-controller="PhoneController">
            <div ng-repeat="l in list">
                <input type="text" ng-model="l.name" placeholder="text" />
                <input type="password" ng-model="l.phone" placeholder="phone" />
                <button type="button" ng-click="remove(l)">-</button>
            </div>
            <button type="button" ng-click="add()">+</button>{{list.length}}
            <pre>{{list | json}}</pre>
        </div>
		<div class="fb-login-button" data-max-rows="1" data-size="medium" data-show-faces="false" data-auto-logout-link="false"></div>
        <div class="row">
            <div class="col-md-4 col-sm-8">
                <form name="userForm">
                    <div class="form-group">

                        <label for="userName">Name: </label>
                        <input type="text" class="form-control" name="userName" ng-model="test.user.name">
                    </div>
                    <pre>user.name = <span ng-bind="test.user.name"></span></pre>
                </form>
            </div>
        </div>
        {{test.foo}}
        <h2>Form</h2>
        <form role="form" ng-controller="FormController as form">
            <button type="button" ng-click="foo()">foo</button>
            <label><input type="checkbox" ng-model="bool" ng-click="foo()" />bool</label>
            <div class="form-group">
                <label>Text <input type="text" class="form-control" ng-model="text" /></label>
            </div>
            <div class="form-group">
                <label>Email <input type="email" class="form-control" ng-model="email" placeholder="johndoe@example.com" /></label>
            </div>
            <div class="form-group">
                <label>select
                    <select ng-model="select" class="form-control">
                        <option ng-repeat="option in options" value="{{option}}">{{option}}</option>
                    </select>
                </label>
            </div>
            <div class="form-group">
                <label>list
                    <select multiple="multiple" ng-model="list" class="form-control">
                        <option ng-repeat="option in options" value="{{option}}">{{option}}</option>
                    </select>
                </label>
            </div>
            <pre>
text: {{text}}
email: {{email}}
bool: {{bool}}
select: {{select}}
list: {{list}}
            </pre>
        </form>
    </div>
</body>
</html>
